<div class="container">
    <div class="filters">
        <a class="button"(click)="filter='Heads'">Heads</a>
        <a class="button"(click)="filter='Arms'">Arms</a>
        <a class="button"(click)="filter='Torsos'">Torsos</a>
        <a class="button"(click)="filter='Bases'">Bases</a>
        <a class="button"(click)="filter=''">All</a>
    </div>

    <ul class="products" *ngFor="let curruntProduct of getFilteredResult()">
        <li class="product-item">
            <bot-product-details 
            [product]="curruntProduct"
            (buy)="addToCart(curruntProduct)"
            >
        
            </bot-product-details>

            <!-- <bot-product-details [product] ==> this is should be the same name of the child in it typeSrcipt file 
            ="curruntProduct" ==> this is should be the same name of ngFor obj  
            ></bot-product-details> -->
        </li>
    </ul>
</div>
